<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text">
        <h1>Amazing</h1>
        <p>Working <span style="--clr:#00d000">Analog</span> & <span style="--clr:#ffff00">Digital</span> Clock</p>
    </div>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr : #04fc43">
                <i></i>
            </div>
            <div class="circle circle2"id="mn" style="--clr : #fee800">
                <i></i>
            </div>
            <div class="circle circle3" id="hr" style="--clr : #ff2972">
                <i></i>
            </div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <!--  -->
        <div id="time">
            <div id="hour" style="--clr:#ff2972">00</div>
            <div id="minutes" style="--clr:#fee800">00</div>
            <div id="second" style="--clr:#04fc43">00</div>
            <div id="ampm">AM</div>
        </div>

    </div>

    <script>
        let hr = document.getElementById('hr')
        let mn = document.getElementById('mn')
        let sc = document.getElementById('sc')

        setInterval(()=>{
            let day = new Date()
        let hh = day.getHours() * 30
        let mm = day.getMinutes() * 6
        let ss = day.getSeconds() * 6

        hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`
        mn.style.transform = `rotateZ(${mm}deg)`
        sc.style.transform = `rotateZ(${ss}deg)`

        // 
        // 
        let hours = document.getElementById('hour')
        let minutes = document.getElementById('minutes')
        let seconds = document.getElementById('second')
        let ampm = document.getElementById('ampm')


        let h = new Date().getHours()
        let m = new Date().getMinutes()
        let s = new Date().getSeconds()

        let am = h >= 12 ? "PM" : "AM"
        // convert 24hr clock to 12hr

        if(h>12){
            h = h -12
        }

        // add zero before single digit number

        h = (h<10)?"0" + h : h
        m = (m<10)?"0" + m : m
        s = (s<10)?"0" + s : s

        hours.innerHTML = h
        minutes.innerHTML = m
        seconds.innerHTML = s
        ampm.innerHTML = am
    })

    </script>
</body>
</html>
